<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>    
    <header class="header" id="header">
        <div class="high-scores">View High Scores</div>
        <div class="countdown"></div>
    </header>
    <main>
        <section class="quiz-container">
            <article class="quiz">
                <h1>Code Quiz</h1>
                <div class="question-container">
                    <h2 id="question"></h2>
                    <ul>
                        <li class="answer" id="answer0" data-indexanswer="0"></li>
                        <li class="answer" id="answer1" data-indexanswer="1"></li>
                        <li class="answer" id="answer2" data-indexanswer="2"></li>
                        <li class="answer" id="answer3" data-indexanswer="3"></li>
                    </ul>
                </div>
                <div class="score-screen">
                    <h2 id="correctAnswers"></h2>
                    <h2 id="score"></h2>
                    <div class="buttons">
                        <button id="play-again">Play Again</button>
                        <button id="save-score">Save High Score</button>
                    </div>
                </div>
                <div class="highscore-screen">
                    <div class="highscore-list">
                        <ul>
                            <li id="highscoreIndex0"></li>
                            <li id="highscoreIndex1"></li>
                            <li id="highscoreIndex2"></li>
                            <li id="highscoreIndex3"></li>
                            <li id="highscoreIndex4"></li>
                            <li id="highscoreIndex5"></li>
                            <li id="highscoreIndex6"></li>
                            <li id="highscoreIndex7"></li>
                            <li id="highscoreIndex8"></li>
                            <li id="highscoreIndex9"></li>
                            <li id="highscoreIndex10"></li>
                            <li id="highscoreIndex11"></li>
                        </ul>
                        <button id="take-quiz">Take Quiz</button>
                    </div>
                    <div class="userInput">
                        <form>
                            <input type="text" id="userName" placeholder="Initials"/>
                            <br>
                            <button id="save-score-with-initials">Save Score</button>
                        </form>
                    </div>
                </div>
                <button id="startButton">Start Quiz</button>
            </article>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
